<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>My First Gallery</title>
  
    <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/style.css">

</head>

<body>
  
    <div id="flex-gallery">
        <figure>
            <img src="images/mexicopueblo.jpg" alt="desert">
            <figcaption>Pueblo en Mexico</figcaption>
        </figure>
        <figure>
            <img src="images/goldengate.jpg" alt="sf">
            <figcaption>San Francisco Icon</figcaption>
        </figure>
        <figure>
            <img src="images/baybridge.jpg" alt="bay">
            <figcaption>Bay Bridge connecting SF to OAK<figcaption>
        </figure>
        <figure>
            <img src="images/world.jpg" alt="mundo">
            <figcaption>Traveling the world</figcaption>
        </figure>
        <figure>
            <img src="images/money.jpg" alt="dinero">
            <figcaption>No comment</figcaption>
        </figure>
        <figure>
            <img src="images/marketst.jpg" alt="mainsf">
            <figcaption>Busy SF street</figcaption>
        </figure>
        <figure>
            <img src="images/pyramid.jpg" alt="ancestors">
            <figcaption>In Mexico</figcaption>
        </figure>
        <figure>
            <img src="images/skull.jpg" alt="death">
            <figcaption>Ready for life</figcaption>
        </figure>       
        <figure>
            <img src="images/pizza.jpg" alt="favorite food">
            <figcaption>Very delicious</figcaption>
        </figure>
        <figure>
            <img src="images/laundry.jpg" alt="damn">
            <figcaption>Where's my sock?</figcaption>
        </figure>
        <figure>
            <img src="images/churros.jpg" alt="hella good">
            <figcaption>A gift from the gods</figcaption>
        </figure>
        <figure>
            <img src="images/beer.jpg" alt="thirsty">
            <figcaption>Good times</figcaption>
        </figure>
    </div>
</body>
</html>
